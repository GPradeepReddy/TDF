<div class="container">
    
  <form #profileData="ngForm" (ngSubmit)="register(profileData.value)">

        <!--First Name-->
        <div class="form-group">
          <label>First Name.</label>
          <input type="text"
                 ngModel="fname"
                 class="form-control"
                 ngModel
                 #fname="ngModel"
                 required
                 >
        </div>
        <div [hidden]="fname1.valid" class="alert alert-danger">
            **** Can't Left Blank ****
        </div>

        <!--Last Name-->
        <div class="form-group">
            <label>Last Name.</label>
            <input type="text"
                   name="lname"
                   class="form-control"
                   ngModel>
        </div>


        <!--Email-->
        <div class="form-group">
            <label>Email.</label>
            <input type="email"
                   name="uemail"
                   class="form-control"
                   ngModel>
        </div>


        <!-- Sub Group-->
        <div class="form-group" ngModelGroup="addr">
            <!-- City -->
            <div class="form-group">
              <label>City</label>
              <input type="text"
                     name="ucity"
                     class="form-control"
                     ngModel>
            </div>
            <!-- Address -->
            <div class="form-group">
                <label>Address Lane.</label>
                <input type="text"
                       class="form-control"
                       name="uaddress"
                       ngModel>
            </div>
        </div>

        <!-- Gender -->
        <div class="form-group">
          <label>Gender.</label>
          <input type="radio"
                 name="sex"
                 class="form-control"
                 ngModel
                 value="male">Male
          <input type="radio"
                 name="sex"
                 class="form-control"
                 ngModel
                 value="female">FeMale
        </div>

        <!-- Dropdown -->
        <div class="form-group">
            <label>Country.</label>
            <select class="form-control" name="ucountry" ngModel>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="UK">UK</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="form-group" align="center" style="margin-top: 10px">
            <input type="submit" class="btn btn-success">
        </div>

    </form>
</div>
